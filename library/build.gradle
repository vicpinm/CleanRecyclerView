apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

group = 'com.github.vicpinm'
//apply from: 'maven-push.gradle'

android {
    compileSdkVersion 30
    buildToolsVersion '28.0.3'

    androidExtensions {
        experimental = true
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }


}

ext {
    support = "28.0.0"
    materialish = "1.7"
    presenter_adapter = "3.1.4"
    autosubscription = '1.0.2'
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    testCompile 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'

    // Rx Android
    api 'io.reactivex.rxjava2:rxjava:2.1.16'
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'

   // api 'com.github.DigioAndroid:KPresenterAdapter:1.1.5'
    //api project(":kpresenteradapter")
    api 'com.github.DigioAndroid:KPresenterAdapter:1.1.7-alpha'
    implementation "com.github.vicpinm:autosubscription:$autosubscription"
    implementation 'com.github.vicpinm:crv-annotations:5.0.1'

}

repositories {
    mavenCentral()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}
